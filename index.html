<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surya</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
    <style>
        :root {
    --bg-dark: #1a1a1a;
    --bg-secondary: rgba(30, 30, 30, 0.8);
    --text-primary: #ffffff;
    --text-secondary: rgba(255, 255, 255, 0.7);
    --accent: #2196F3;
    --border-radius-small: 12px;
    --border-radius-large: 20px;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background-color: var(--bg-dark);
    color: var(--text-primary);
    height: 100vh;
    overflow: hidden;
}

.container {
    width: 100%;
    height: 100vh;
    position: relative;
    display: flex;
    flex-direction: column;
}

.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.3);
    backdrop-filter: blur(5px);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    z-index: 15;
}

.overlay.active {
    opacity: 1;
    pointer-events: all;
}

.top-bar {
    position: absolute;
    top: 20px;
    right: 20px;
    z-index: 30;
}

.menu-button {
    background: rgba(30, 30, 30, 0.5);
    backdrop-filter: blur(10px);
    border-radius: 12px;
    padding: 8px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.menu-button .material-symbols-rounded {
    font-size: 24px;
    color: rgba(255, 255, 255, 0.7);
}

.menu-panel {
    position: absolute;
    top: 70px;
    right: 20px;
    width: 280px;
    background: rgba(30, 30, 30, 0.8);
    border-radius: 20px;
    padding: 15px;
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    transform: scale(0);
    transform-origin: top right;
    opacity: 0;
    transition: transform 0.3s ease, opacity 0.3s ease;
    z-index: 25;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
}

.menu-panel.active {
    transform: scale(1);
    opacity: 1;
}

.menu-items {
    flex-grow: 1;
}

.menu-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 10px 15px;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.menu-item:hover {
    background-color: rgba(255, 255, 255, 0.1);
}

.menu-item .material-symbols-rounded {
    font-size: 24px;
    color: rgba(255, 255, 255, 0.7);
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    padding: 6px;
}

.menu-item span:last-child {
    color: var(--text-secondary);
}

.menu-panel-actions {
    display: flex;
    gap: 10px;
    margin-top: auto;
    align-items: center;
}

.version-details-wrapper {
    display: flex;
    align-items: center;
    gap: 10px;
    flex-grow: 1;
}

.version-button {
    flex-grow: 1;
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: rgba(255,255,255,0.05);
    border-radius: 12px;
    padding: 12px 15px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    position: relative;
}

.version-button:hover {
    background-color: rgba(255,255,255,0.1);
}

.version-button span:first-child {
    color: var(--text-secondary);
    font-family: 'Inter', sans-serif;
    font-weight: 500;
}

.version-button .material-symbols-rounded {
    color: var(--text-secondary);
    font-size: 18px;
}

.version-button-content {
    display: flex;
    align-items: center;
    gap: 10px;
}

.version-button .details-button {
    position: absolute;
    right: 0;
    top: 0;
    bottom: 0;
    display: flex;
    align-items: center;
    padding: 0 15px;
    background-color: rgba(255,255,255,0.1);
    border-top-right-radius: 12px;
    border-bottom-right-radius: 12px;
    transition: background-color 0.3s ease;
}

.version-button .details-button:hover {
    background-color: rgba(255,255,255,0.2);
}

.version-button span:first-child {
    color: var(--text-secondary);
    font-family: 'Inter', sans-serif;
    font-weight: 500;
}

.version-button .material-symbols-rounded {
    color: var(--text-secondary);
    font-size: 18px;
}

.version-button .details-button span {
    font-family: 'Inter', sans-serif;
    font-weight: 500;
    color: var(--text-secondary);
    font-size: 0.9rem;
}

.rounded-button {
    font-family: 'Inter', sans-serif;
    font-weight: 500;
    background-color: rgba(255,255,255,0.1);
    color: var(--text-secondary);
    border-radius: 100px;
    padding: 6px 12px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.rounded-button:hover {
    background-color: rgba(255,255,255,0.2);
}

.center-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    width: 100%;
}

.time {
    font-size: 5.5rem; 
    font-weight: 900;
    line-height: 1.2; 
}

.date {
    font-size: 1.3rem;
    color: var(--text-secondary);
    margin-bottom: 15px;
    letter-spacing: 0.5px; 
}

.bottom-navbar {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(30, 30, 30, 0.5);
    border-radius: var(--border-radius-large);
    padding: 10px;
    display: flex;
    gap: 15px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.nav-icon {
    width: 24px;
    height: 24px;
    opacity: 0.6;
    transition: opacity 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
}

.nav-icon.active, 
.nav-icon:hover {
    opacity: 1;
}

.nav-icon .material-symbols-rounded {
    font-size: 24px;
    color: rgba(255, 255, 255, 0.7);
}

.settings-panel {
    position: absolute;
    top: 0;
    right: 0;
    width: 350px;
    height: 100%;
    background: rgba(30, 30, 30, 0.9);
    backdrop-filter: blur(20px);
    border-radius: 20px 0 0 20px;
    padding: 30px;
    box-shadow: -10px 0 30px rgba(0,0,0,0.2);
    transform: translateX(100%);
    transition: transform 0.3s ease;
    z-index: 30;
}

.settings-panel.active {
    transform: translateX(0);
}

.settings-panel h2 {
    font-size: 24px;
    margin-bottom: 30px;
    color: var(--text-primary);
}

.settings-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    background: rgba(255,255,255,0.05);
    padding: 12px 15px;
    border-radius: 12px;
}

.settings-item span {
    color: var(--text-secondary);
}

.google-toggle {
    position: relative;
    display: inline-block;
    width: 44px;
    height: 24px;
    background-color: rgba(255,255,255,0.2);
    border-radius: 34px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.google-toggle::before {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background-color: white;
    top: 2px;
    left: 2px;
    transition: all 0.3s ease;
}

.google-toggle.active {
    background-color: #4CAF50;
}

.google-toggle.active::before {
    transform: translateX(20px);
}

.button-wrapper {
    display: flex;
    align-items: center;
    gap: 10px;
}

.wallpaper-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 100;
}

.wallpaper-modal.active {
    display: flex;
}

.wallpaper-content {
    background: rgba(30, 30, 30, 0.9);
    backdrop-filter: blur(20px);
    border-radius: 20px;
    padding: 30px;
    width: 500px;
    max-width: 90%;
    text-align: center;
}

.wallpaper-preview {
    width: 100%;
    height: 250px;
    background-size: cover;
    background-position: center;
    border-radius: 12px;
    margin-bottom: 20px;
    background-color: rgba(255,255,255,0.1);
}

.wallpaper-actions {
    display: flex;
    justify-content: space-between;
    gap: 15px;
    margin-top: 20px;
}

.wallpaper-input {
    display: none;
}

body.light-theme .version-button {

}

body.light-theme .version-button .details-button {

}

body.light-theme .rounded-button {

body.light-theme .settings-item {

function updateDateTime() {
    const dateElement = document.getElementById('current-date');
    const timeElement = document.getElementById('current-time');
    const now = new Date();
    
    const dateOptions = { 
        weekday: 'long', 
        month: 'long', 
        day: 'numeric' 
    };
    dateElement.textContent = now.toLocaleDateString(undefined, dateOptions);
    
    const timeOptions = { 
        hour: '2-digit', 
        minute: '2-digit', 
        second: '2-digit', 
        hour12: false
    };
    timeElement.textContent = now.toLocaleTimeString(undefined, timeOptions);
}

// Menu toggle functionality
const menuToggle = document.getElementById('menu-toggle');
const menuPanel = document.getElementById('menu-panel');

menuToggle.addEventListener('click', () => {
    menuPanel.classList.toggle('active');
});

// Close menu when clicking outside
document.addEventListener('click', (event) => {
    if (!menuToggle.contains(event.target) && !menuPanel.contains(event.target)) {
        menuPanel.classList.remove('active');
    }
});

// Existing settings panel toggle
const settingsToggle = document.getElementById('menu-toggle');
const settingsPanel = document.getElementById('settings-panel');
const overlay = document.getElementById('overlay');

settingsToggle.addEventListener('click', () => {
    settingsPanel.classList.toggle('active');
    overlay.classList.toggle('active');
});

// Close settings panel when clicking outside
overlay.addEventListener('click', () => {
    settingsPanel.classList.remove('active');
    overlay.classList.remove('active');
});

// Toggle switches
const appsToggle = document.getElementById('apps-toggle');

document.getElementById('theme-toggle').addEventListener('click', () => {
    document.getElementById('theme-toggle').classList.toggle('active');
});

appsToggle.addEventListener('click', () => {
    appsToggle.classList.toggle('active');
});

// Wallpaper functionality
const insertButton = document.getElementById('insert-button');
const wallpaperModal = document.getElementById('wallpaper-modal');
const wallpaperInput = document.getElementById('wallpaper-input');
const wallpaperPreview = document.getElementById('wallpaper-preview');
const selectWallpaperButton = document.getElementById('select-wallpaper-button');
const saveWallpaperButton = document.getElementById('save-wallpaper-button');
const closeWallpaperButton = document.getElementById('close-wallpaper-button');
const container = document.querySelector('.container');

// Load saved wallpaper on startup
function loadSavedWallpaper() {
    const savedWallpaper = localStorage.getItem('suryaOSWallpaper');
    if (savedWallpaper) {
        container.style.backgroundImage = `url(${savedWallpaper})`;
        container.style.backgroundSize = 'cover';
        container.style.backgroundPosition = 'center';
    }
}

// Open wallpaper modal
insertButton.addEventListener('click', () => {
    wallpaperModal.classList.add('active');
});

// Select wallpaper
selectWallpaperButton.addEventListener('click', () => {
    wallpaperInput.click();
});

// Preview selected wallpaper
wallpaperInput.addEventListener('change', (event) => {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
            wallpaperPreview.style.backgroundImage = `url(${e.target.result})`;
        };
        reader.readAsDataURL(file);
    }
});

// Save wallpaper
saveWallpaperButton.addEventListener('click', () => {
    const previewImage = wallpaperPreview.style.backgroundImage;
    if (previewImage && previewImage !== 'none') {
        const imageUrl = previewImage.slice(4, -1).replace(/"/g, "");
        
        // Save to localStorage
        localStorage.setItem('suryaOSWallpaper', imageUrl);
        
        // Apply to container
        container.style.backgroundImage = `url(${imageUrl})`;
        container.style.backgroundSize = 'cover';
        container.style.backgroundPosition = 'center';
        
        // Close modal
        wallpaperModal.classList.remove('active');
    }
});

// Close wallpaper modal
closeWallpaperButton.addEventListener('click', () => {
    wallpaperModal.classList.remove('active');
});

// Theme toggle functionality
const themeToggle = document.getElementById('theme-toggle');
const root = document.documentElement;

// Load saved theme on startup
function loadSavedTheme() {
    const savedTheme = localStorage.getItem('suryaOSTheme') || 'dark';
    document.body.classList.toggle('light-theme', savedTheme === 'light');
    
    // Sync both toggle states
    const themeToggles = document.querySelectorAll('#theme-toggle');
    themeToggles.forEach(toggle => {
        toggle.classList.toggle('active', savedTheme === 'light');
    });
}

// Theme toggle event listener
function toggleTheme() {
    // Toggle theme class on body
    document.body.classList.toggle('light-theme');
    
    // Sync both toggle states
    const themeToggles = document.querySelectorAll('#theme-toggle');
    themeToggles.forEach(toggle => {
        toggle.classList.toggle('active');
    });
    
    // Save current theme preference
    const currentTheme = document.body.classList.contains('light-theme') ? 'light' : 'dark';
    localStorage.setItem('suryaOSTheme', currentTheme);
}

// Add event listeners to all theme toggles
document.querySelectorAll('#theme-toggle').forEach(toggle => {
    toggle.addEventListener('click', toggleTheme);
});

// Load theme on page load
loadSavedTheme();
