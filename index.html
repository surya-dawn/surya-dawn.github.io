<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script defer src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script defer src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script defer src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #root {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('https://source.unsplash.com/random') no-repeat center center/cover;
        }
        .lock-screen {
            text-align: center;
            color: white;
        }
        .time {
            font-size: 4rem;
        }
        .menu {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function LockScreen() {
            const [time, setTime] = React.useState(new Date().toLocaleTimeString());
            const [wallpaper, setWallpaper] = React.useState("https://source.unsplash.com/random");

            React.useEffect(() => {
                const interval = setInterval(() => {
                    setTime(new Date().toLocaleTimeString());
                }, 1000);
                return () => clearInterval(interval);
            }, []);

            return (
                <div className="lock-screen" style={{ backgroundImage: `url(${wallpaper})` }}>
                    <div className="time">{time}</div>
                    <div className="menu">
                        <button onClick={() => setWallpaper("https://source.unsplash.com/random")}>Change Wallpaper</button>
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<LockScreen />);
    </script>
</body>
</html>
