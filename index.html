<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to right, #1c1c1e, #3a3a3c);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: background 1.5s ease-in-out;
        }
        .menu-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 18px;
        }
        .menu {
            position: absolute;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            color: white;
            transition: right 0.3s;
        }
        .menu.open {
            right: 0;
        }
        .wallpaper-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .wallpaper {
            width: 60px;
            height: 40px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .wallpaper:hover {
            transform: scale(1.1);
        }
        #upload-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .clock {
            color: white;
            font-size: 3em;
            position: absolute;
        }
        .loading {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 2em;
        }
        .light-mode {
            background: linear-gradient(to right, #f5f5f5, #e0e0e0) !important;
            color: black !important;
        }
    </style>
</head>
<body>

    <!-- Time Display -->
    <div class="clock" id="clock">Loading...</div>

    <!-- Menu Button -->
    <button class="menu-button" onclick="toggleMenu()">â˜°</button>

    <!-- Side Menu -->
    <div class="menu" id="menu">
        <h2>Wallpaper Options</h2>
        <button id="upload-btn">Upload Your Own</button>
        <br><br>
        <h2>Settings</h2>
        <button onclick="toggleLightMode()">Toggle Light Mode</button>
    </div>

    <!-- Wallpaper Selection -->
    <div class="wallpaper-container">
        <div class="wallpaper" style="background: linear-gradient(to right, #4a148c, #880e4f);" onclick="changeWallpaper('linear-gradient(to right, #4a148c, #880e4f)')"></div>
        <div class="wallpaper" style="background: linear-gradient(to right, #2196f3, #4fc3f7);" onclick="changeWallpaper('linear-gradient(to right, #2196f3, #4fc3f7)')"></div>
        <div class="wallpaper" style="background: linear-gradient(to right, #ff9800, #ffeb3b);" onclick="changeWallpaper('linear-gradient(to right, #ff9800, #ffeb3b)')"></div>
        <div class="wallpaper" style="background: linear-gradient(to right, #9c27b0, #e91e63);" onclick="changeWallpaper('linear-gradient(to right, #9c27b0, #e91e63)')"></div>
    </div>

    <!-- Loading Screen -->
    <div class="loading" id="loading">Changing Wallpaper...</div>

    <script>
        // Toggle menu open/close
        function toggleMenu() {
            document.getElementById('menu').classList.toggle('open');
        }

        // Change wallpaper with a delay effect
        function changeWallpaper(bg) {
            document.getElementById('loading').style.display = "flex";
            setTimeout(() => {
                document.body.style.background = bg;
                document.getElementById('loading').style.display = "none";
            }, 1500);
        }

        // Update time display
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Upload wallpaper
        document.getElementById('upload-btn').addEventListener('click', function() {
            let input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        changeWallpaper(`url('${e.target.result}')`);
                    };
                    reader.readAsDataURL(file);
                }
            };
            input.click();
        });

        // Toggle light/dark mode
        function toggleLightMode() {
            document.body.classList.toggle("light-mode");
        }
    </script>

</body>
</html>
