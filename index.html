<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surya OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #1a1a1a;
            --bg-secondary: rgba(30, 30, 30, 0.8);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --accent: #2196F3;
            --border-radius-small: 12px;
            --border-radius-large: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 480px;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .weather-widget {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: var(--bg-secondary);
            border-radius: var(--border-radius-large);
            padding: 15px;
            width: 250px;
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .weather-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .weather-location {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
        }

        .weather-main {
            text-align: center;
            margin-bottom: 15px;
        }

        .weather-temp {
            font-size: 2.5rem;
            font-weight: 600;
        }

        .weather-description {
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .weather-forecast {
            display: flex;
            justify-content: space-between;
            border-top: 1px solid rgba(255,255,255,0.2);
            padding-top: 10px;
        }

        .forecast-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .center-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
        }

        .time {
            font-size: 3rem;
            font-weight: 600;
        }

        .date {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .bottom-navbar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--bg-secondary);
            border-radius: var(--border-radius-large);
            padding: 10px;
            display: flex;
            gap: 15px;
            backdrop-filter: blur(10px);
        }

        .nav-icon {
            width: 30px;
            height: 30px;
            opacity: 0.6;
            transition: opacity 0.3s;
        }

        .nav-icon.active, 
        .nav-icon:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Weather Widget -->
        <div class="weather-widget">
            <div class="weather-header">
                <span class="material-symbols-rounded">location_on</span>
                <span class="weather-location">New York, USA</span>
            </div>
            <div class="weather-main">
                <div class="weather-temp">22째</div>
                <div class="weather-description">Partly Cloudy</div>
            </div>
            <div class="weather-forecast">
                <div class="forecast-item">
                    <span>Wed</span>
                    <span class="material-symbols-rounded">cloud</span>
                    <span>20째</span>
                </div>
                <div class="forecast-item">
                    <span>Thu</span>
                    <span class="material-symbols-rounded">sunny</span>
                    <span>25째</span>
                </div>
                <div class="forecast-item">
                    <span>Fri</span>
                    <span class="material-symbols-rounded">thunderstorm</span>
                    <span>18째</span>
                </div>
            </div>
        </div>

        <!-- Center Content -->
        <div class="center-content">
            <div class="date" id="current-date">Tuesday, March 25</div>
            <div class="time" id="current-time">14:30:45</div>
        </div>

        <!-- Bottom Navbar -->
        <div class="bottom-navbar">
            <img src="home2.png" alt="Home" class="nav-icon active" />
            <img src="store.png" alt="Store" class="nav-icon" />
            <img src="extensions.png" alt="Extensions" class="nav-icon" />
            <img src="workspace.png" alt="Workspace" class="nav-icon" />
            <img src="tools.png" alt="Tools" class="nav-icon" />
            <img src="surya-space.png" alt="Surya Space" class="nav-icon" />
            <img src="surya-ai.png" alt="Surya AI" class="nav-icon" />
            <img src="settings.png" alt="Settings" class="nav-icon" />
        </div>
    </div>

    <script>
        function updateDateTime() {
            const dateElement = document.getElementById('current-date');
            const timeElement = document.getElementById('current-time');
            const now = new Date();
            
            const dateOptions = { weekday: 'long', month: 'long', day: 'numeric' };
            dateElement.textContent = now.toLocaleDateString('en-US', dateOptions);
            
            const timeString = now.toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });
            timeElement.textContent = timeString;
        }

        // Initialize and update time every second
        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
