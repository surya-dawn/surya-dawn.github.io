<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surya</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,900,0..1,-50..200" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Center Content -->
        <div class="center-content">
            <div class="date" id="current-date">Loading Date...</div>
            <div class="time" id="current-time">--:--:--</div>
        </div>

        <!-- Bottom Navbar -->
        <div class="bottom-navbar">
            <img src="icons/home2.png" alt="Home" class="nav-icon active" />
            <img src="icons/store.png" alt="Store" class="nav-icon" />
            <img src="icons/extension.png" alt="Extensions" class="nav-icon" />
            <img src="icons/workspace.png" alt="Workspace" class="nav-icon" />
            <img src="icons/tools.png" alt="Tools" class="nav-icon" />
            <img src="icons/surya-space.png" alt="Surya Space" class="nav-icon" />
            <img src="icons/surya-ai.png" alt="Surya AI" class="nav-icon" />
            <img src="icons/settings.png" alt="Settings" class="nav-icon" />
        </div>
    </div>

    <script>
        function updateDateTime() {
            const dateElement = document.getElementById('current-date');
            const timeElement = document.getElementById('current-time');
            const now = new Date();
            
            // Localized date formatting
            const dateOptions = { 
                weekday: 'long', 
                month: 'long', 
                day: 'numeric' 
            };
            dateElement.textContent = now.toLocaleDateString(undefined, dateOptions);
            
            // Localized time formatting with user's local timezone
            const timeOptions = { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit', 
                hour12: false // 24-hour format
            };
            timeElement.textContent = now.toLocaleTimeString(undefined, timeOptions);
        }

        // Initialize and update time every second
        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
