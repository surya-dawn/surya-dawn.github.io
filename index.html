<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lockscreen UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('pics/bridge.png') no-repeat center center/cover;
            font-family: 'Inter', sans-serif;
            color: white;
            text-align: center;
        }
        .lockscreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .date {
            font-size: 2em;
            font-weight: bold;
        }
        .time {
            font-size: 5em;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .menu-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2.5em;
            font-weight: 900;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .blink {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="menu-icon">â˜°</div>
    <div class="lockscreen">
        <div class="date" id="date"></div>
        <div class="time" id="time"></div>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            
            // Date formatting
            const dateOptions = { weekday: 'long', day: 'numeric', month: 'long' };
            document.getElementById('date').textContent = now.toLocaleDateString('en-GB', dateOptions);

            // Time formatting with leading zeros
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            let amPm = hours >= 12 ? 'PM' : 'AM';

            // 12-hour format toggle (optional)
            const use12HourFormat = false;
            if (use12HourFormat) {
                hours = hours % 12 || 12; // Convert 0 to 12 for 12-hour format
            }

            // Smooth blinking colon effect
            const colon = seconds % 2 === 0 ? ':' : '<span class="blink">:</span>';
            document.getElementById('time').innerHTML =
                `${String(hours).padStart(2, '0')}${colon}${String(minutes).padStart(2, '0')}` +
                (use12HourFormat ? ` ${amPm}` : '');
            
            requestAnimationFrame(updateDateTime); // High-precision time updates
        }

        updateDateTime();
    </script>
</body>
</html>
