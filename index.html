<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lockscreen UI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('pics/bridge.png') no-repeat center center/cover;
            font-family: 'Inter', sans-serif;
            color: white;
            text-align: center;
        }
        .lockscreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .date {
            font-size: 2em;
            font-weight: bold;
        }
        .time {
            font-size: 5em;
            font-weight: bold;
        }
        .menu-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="menu-icon">â˜°</div>
    <div class="lockscreen">
        <div class="date" id="date"></div>
        <div class="time" id="time"></div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const options = { weekday: 'long', day: 'numeric', month: 'long' };
            document.getElementById('date').textContent = now.toLocaleDateString('en-GB', options);
            document.getElementById('time').textContent = now.toLocaleTimeString('en-GB', { hour12: false });
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
