<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surya Members Area</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            min-height: 100vh;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
    </style>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://cdnjs.cloudflare.com https://fonts.googleapis.com https://fonts.gstatic.com; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com;">
</head>
<body class="flex items-center justify-center">
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto glass-effect rounded-xl shadow-lg p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-semibold text-gray-800 mb-2">Surya Members</h1>
                <p class="text-gray-600">Enter your credentials to access the private section</p>
            </div>
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" id="username" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-yellow-400 focus:border-transparent" placeholder="Enter your username" autocomplete="off" maxlength="20">
                </div>
                <div>
                    <label for="pin" class="block text-sm font-medium text-gray-700 mb-1">PIN</label>
                    <input type="password" id="pin" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-yellow-400 focus:border-transparent" placeholder="Enter your 4-digit PIN" maxlength="4" autocomplete="off">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-yellow-400 focus:border-transparent" placeholder="Enter your password" autocomplete="off" maxlength="30">
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-yellow-400 to-orange-500 text-white font-medium py-2 px-4 rounded-lg hover:opacity-90 transition duration-300">Access Private Section</button>
            </form>
            <div id="errorMessage" class="hidden mt-4 p-4 bg-red-100 text-red-700 rounded-lg text-center"></div>
        </div>
    </main>
    <script>
        (function() {
            'use strict';
            const debugProtection = {
                init() {
                    this.preventDevTools();
                    this.preventViewSource();
                    this.preventRightClick();
                    this.preventInspect();
                },
                preventDevTools() {
                    setInterval(() => {
                        const threshold = 160;
                        if (window.outerWidth - window.innerWidth > threshold || window.outerHeight - window.innerHeight > threshold) {
                            document.body.innerHTML = 'Security violation detected';
                        }
                    }, 1000);
                },
                preventViewSource() {
                    document.addEventListener('keydown', function(e) {
                        if ((e.ctrlKey && (e.keyCode == 85 || e.keyCode == 83 || e.keyCode == 73)) || e.keyCode == 123) {
                            e.preventDefault();
                        }
                    });
                },
                preventRightClick() {
                    document.addEventListener('contextmenu', function(e) {
                        e.preventDefault();
                    });
                },
                preventInspect() {
                    document.addEventListener('keydown', function(e) {
                        if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                            e.preventDefault();
                        }
                    });
                }
            };
            debugProtection.init();
        })();
    </script>
</body>
</html>
