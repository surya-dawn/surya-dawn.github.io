<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surya Members Area</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            min-height: 100vh;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
    </style>
</head>
<body class="flex items-center justify-center">
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto glass-effect rounded-xl shadow-lg p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-semibold text-gray-800 mb-2">Surya Members</h1>
                <p class="text-gray-600">Enter your credentials to access the private section</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                        Username
                    </label>
                    <input type="text" id="username" 
                           class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-yellow-400 focus:border-transparent"
                           placeholder="Enter your username"
                           autocomplete="off">
                </div>

                <div>
                    <label for="pin" class="block text-sm font-medium text-gray-700 mb-1">
                        PIN
                    </label>
                    <input type="password" id="pin" 
                           class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-yellow-400 focus:border-transparent"
                           placeholder="Enter your 4-digit PIN"
                           maxlength="4"
                           autocomplete="off">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                        Password
                    </label>
                    <input type="password" id="password"
                           class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-yellow-400 focus:border-transparent"
                           placeholder="Enter your password"
                           autocomplete="off">
                </div>

                <button type="submit" 
                        class="w-full bg-gradient-to-r from-yellow-400 to-orange-500 text-white font-medium py-2 px-4 rounded-lg hover:opacity-90 transition duration-300">
                    Access Private Section
                </button>
            </form>

            <div id="errorMessage" class="hidden mt-4 p-4 bg-red-100 text-red-700 rounded-lg text-center"></div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check if user is already logged in
            if (window.auth.isAuthenticated()) {
                window.location.href = 'index.html';
                return;
            }

            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');

            // Handle form submission
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const pin = document.getElementById('pin').value;
                const password = document.getElementById('password').value;

                try {
                    // Validate credentials using AuthService
                    if (window.auth.validateCredentials(username, pin, password)) {
                        // Get submit button for loading state
                        const submitButton = loginForm.querySelector('button[type="submit"]');
                        const originalText = submitButton.textContent;
                        submitButton.textContent = 'Logging in...';
                        submitButton.disabled = true;

                        // Login the user
                        const userData = await window.auth.loginUser(username);
                        
                        // Redirect based on role
                        if (userData.role === 'admin') {
                            window.location.href = 'admin-dashboard.html';
                        } else {
                            window.location.href = 'member-area.html';
                        }
                    }
                } catch (error) {
                    showError(error.message);
                }
            });

            // Handle PIN input
            const pinInput = document.getElementById('pin');
            pinInput.addEventListener('input', (e) => {
                e.target.value = e.target.value.replace(/[^0-9]/g, '').slice(0, 4);
            });

            // Show error message
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
                setTimeout(() => {
                    errorMessage.classList.add('hidden');
                }, 3000);
            }

            // Add enter key support for form fields
            const inputs = document.querySelectorAll('input');
            inputs.forEach((input, index) => {
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        if (index < inputs.length - 1) {
                            inputs[index + 1].focus();
                        } else {
                            loginForm.querySelector('button[type="submit"]').click();
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
